name: Backend CI (Full Test Suite & Docker Publish)

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - run: go mod tidy

      - name: Run Unit Tests
        run: go test ./tests/unit/... -v

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
          POSTGRES_DB: taskboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - name: Install Dependencies
        run: go mod tidy    

      # Extra protection: wait until Postgres actually works
      - name: Wait for PostgreSQL
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Postgres is not ready yet..."
            sleep 1
          done

      - name: Start Backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: test
          DB_NAME: taskboard
        run: |
          echo "Starting backend..."
          go run *.go > backend.log 2>&1 &
          sleep 5
          echo "Backend logs:"
          cat backend.log

      # ACTUAL HEALTH CHECK FOR BACKEND
      - name: Wait for Backend to be ready
        run: |
          echo "Waiting for backend health..."
          for i in {1..30}; do
            curl -s http://localhost:8080/api/tasks && break
            echo "Backend not ready yet..."
            sleep 1
          done

      - name: Run E2E Tests
        run: go test ./tests/e2e/... -v

  lint:
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: backend
          args: --config .golangci.yml

      - name: Run Linter
        run: golangci-lint run

  security:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Security Scan
        run: ~/go/bin/gosec ./...

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [security, e2e-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: backend/

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/task-board/backend:latest
            ghcr.io/${{ github.repository_owner }}/task-board/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
