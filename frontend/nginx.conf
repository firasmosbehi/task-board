server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React router support â€“ always serve index.html
    location / {
        try_files $uri /index.html;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
